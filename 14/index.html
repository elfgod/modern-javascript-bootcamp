<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>14 Communicating with Events</title>
  </head>
  <body>
    <button onmouseover="alert('onmouseover event!')">1 Click Me</button>
    <br /><br />
    <button onclick="alert('onclick event!')">2 Click Me</button>
    <br /><br />
    <button id="clicker">3 Click Me</button>
    <br /><br />
    <button>4 Click Me</button>
    <br /><br />
    <form action="">
      <input
        onclick="console.log('you clicked me 2')"
        type="range"
        min="10"
        max="50"
      />
    </form>
    <br /><br />
    <button class="btnDemo1">btnDemo1 try to click me</button>
    <h1>Pick a Color</h1>
    <section id="boxes"></section>
    <br /><br />
    <input id="username" placeholder="username" type="text" />
    <h3>Shopping List</h3>
    <input type="text" id="addItem" placeholder="enter a food" />
    <ul id="items"></ul>
    <br /><br />
    <form id="signup-form">
      <input name="creditCard" type="text" placeholder="creadit card" id="cc" />
      <label>
        I agree to sell my soul to your company
        <input name="agreeToTerms" type="checkbox" id="terms" />
      </label>
      <select name="selectedVeggie" id="veggie">
        <option value="eggplant">eggplant</option>
        <option value="asparagus">asparagus</option>
        <option value="carrot">carrot</option>
      </select>
      <input type="submit" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
